<div id="main">
  <header>
    <input type="hidden" class="movie-drop" ui-select2="select2Options" ng-model="select2" ng-change="change()" >
  </header>
  <ul class="list">
    <li data-movie="position-one" ng-repeat="movie in movies" class="item">
      <div class="img-cont">
        <img src={{movie.posters.original}}>
      </div>
    </li>
  </ul>
</div>
